<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Tutor Finder Login page</h4>
        <div class="card-body" *ngIf="loadpage">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number<span class="required-asterisk">*</span></label>
                        <input type="text" formControlName="phoneNumber" class="form-control" />
                        <div *ngIf="submitted && f.password.errors" style="color: red;">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="required-asterisk">*</span></label>
                        <input type="password" formControlName="password" class="form-control" minlength="10" maxlength="10"/> 
                        <div *ngIf="submitted && f.password.errors" style="color: red;"> 
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.maxlength"> Phone Number must be at least 10 characters long.</div>
                        </div>
                    </div>
                    <label for="firstName">First Name<span class="required-asterisk">*</span></label>
                    <input type="text" formControlName="firstName" class="form-control" />
                    <div *ngIf="submitted && f.firstName.errors"style="color: red;">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name<span class="required-asterisk">*</span></label>
                    <input type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="submitted && f.lastName.errors" style="color: red;">
                        <div *ngIf="f.lastName.errors.required">lastName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role<span class="required-asterisk">*</span></label>
                    <select formControlName="role" class="form-control">
                        <!-- <option disabled>Select Role</option>   -->
                        <option>Choose role</option>
                        <option [ngValue]="role" *ngFor="let role of roleList">{{role.name}}</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="role">Grades <span class="required-asterisk">*</span></label>
                        <select class="form-control" (change)="selectGrade($event)">
                            <option>Choose Grades</option>
                            <option [ngValue]="grade" *ngFor="let grade of gradeList">{{grade.description}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="role">Subjects <span class="required-asterisk">*</span></label>
                        <select class="form-control" [disabled]=hideSubjects
                            (change)="selectSubject($event, selectedGrade)">
                            <option>Choose Subjects</option>
                            <option *ngFor="let subject of subjectList">{{subject.description}}</option>
                        </select>
                    </div>
                    <div class="row" *ngIf="!hideSubjects">
                        <ul class="">
                            <li *ngFor="let gs of gradeSubjectList"> <span class="badge">{{gs.grade}} - {{gs.subject}}</span>
                                </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone number is required</div>
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" formControlName="addressLine1" class="form-control"  />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" formControlName="addressLine2" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="city">City<span class="required-asterisk">*</span></label>
                    <input type="text" formControlName="city" class="form-control" />
                    <div *ngIf="submitted && f.password.errors" style="color: red;">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" formControlName="state" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" formControlName="zipcode" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Register
                </button>
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">eee</div> -->
            </form>
        </div>
    </div>
</div>
